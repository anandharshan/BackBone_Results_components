<div style="color:#fff" id="popoverTemplate">
	<div style="font-weight:bold; font-size:14px;margin-bottom: 10px;">
		<span><%- periodStr %></span>
		<span data-i18n="ppaListView-asOf">as of</span> 
		<span><%- asOfPeriodStr %></span>
		<span data-i18n="ppaPopOverSummary">Summary:</span>
	</div>
	<table style="text-align:right;font-size:11px">
		<tr>
			<td data-i18n="ppaChangeOverOriginal">Change over Original</td>
			<td></td>
		</tr>
		<tr>
			<td><span data-i18n="ppaPopOverAsOf">As of</span> <%- periodStr %></td>
			<td style="text-align:right;width:150px;"><%- changeamtstr %>&nbsp;
				<% if(changeamt > 0){ %>
				<i class="fa fa-arrow-circle-up arrowCells arrowCellsUp"></i>
				<% } if(changeamt < 0){ %>
				<i class="fa fa-arrow-circle-down arrowCells arrowCellsDown"></i>
				<% } if(changeamt === 0) { %> 
				<i class="fa fa-circle-thin arrowCells"></i>
				<% } %>
			</td>
		</tr>
	</table>
</div>
<style>
#popoverTemplate .arrowCells{
	color: #fff !important;
}
</style>
