<div class="list-item-row process-list-item-row border-bottom" data-process-id="<%= id %>">
  <span class="select-column selectColumn">
    <input type="checkbox" data-name="<%= name %>" name="selectedElement" value="<%= id %>" <% if (isSelected) print("checked") %> />
  </span>
  <span class="process-name-column" data-field-name="name"><%- name %></span>
</div>
