<div id="resultsPPA-view" class="page-container goldUI">
    <div class="page-title-box">
        <span class="page-title" data-i18n="ppaResults-title">Prior Period Results</span>
    </div>
    <!-- Wrapper for search/filter and list columns -->
    <div id="inner-content">
        <!-- Search/filter -->
        <div class="sidebar">

            <div class="sidebar-content">
            <div class="create-button" id="createPDF" >
                <span class="x-button x-button-enabled x-img-button">
                    <span class="fontAwsmIconQueue">
                        <i class="fa fa-circle"><i class="fa fa-file-pdf-o"></i></i>
                    </span>
                    <span data-i18n="createPDFBtn">Create PDF</span>
                </span>
             </div>

             <!-- Period Filter -->
            <div class="filter-box search-box">
                <div class="filter-text" data-i18n="ppaResults-filters">Filters</div>
                <br> 
                <div id="resultsTypeLabel" class="filter-type" data-i18n="ppaResults-Type">Results Type:</div>
                <div class="periodSelect2Cmp">
                    <select for='dropdown-resultsType' id='dropdown-resultsType' class='year-plan-selection hide'></select>
                </div>   
                
                <div id="periodsToLabel" class="filter-type" data-i18n="ppaResults-PeriodTo" style="margin-top:0px;clear:both;">Period (To):</div>
                <div class="periodSelect2Cmp">
                    <select for='periods-selectTo' id='periods-selectTo' class='year-plan-selection hide'>
                    </select>
                </div>

                <div id="periodsFromLabel" class="filter-type" data-i18n="ppaResults-PeriodFrom" style="margin-top:0px;clear:both;">Period (From):</div>
                <div class="periodSelect2Cmp" style="display:none">
                    <select for='periods-selectFrom' id='periods-selectFrom' class='year-plan-selection hide'></select>
                </div>

                <div class="periodFromContainer">
                    <span id="periodsPPAFrom">

                    </span>
                </div>

                <div id="resultsUnitTypeLabel" class="filter-type" data-i18n="ppaResults-UnitType" style="margin-top:0px;clear:both;">Unit Type:</div>
                <div class="periodSelect2Cmp">
                    <select for='dropdown-resultsUnitType' id='dropdown-resultsUnitType' class='year-plan-selection hide'></select>
                </div>  

                <div id="personPopup" class="filter-type" data-i18n="ppaResults-Person" style="margin-top:0px;clear:both;">Person:</div>
                <div id="personPopupCmp" class="clearfix form-col">
                    <div class="form-row clearfix">
                        <div class="value-column">
                            <div class="input-append">
                                <div class="select2-search-container select2-container-multi inputFieldStyle">
                                    <ul class="select2-choices select-element">
                                    </ul>
                                </div>
                                <div class="basicSearchInput inputFieldStyle">
                                    <input type="text" search-value="" disabled class="searchInputTextBox" id="addPerson">
                                </div>
                                <i data-view="person" data-input-field="addPerson" id="assignmentBtn1" class="add-on fa fa-ellipsis-h selectItemPopUP"></i>
                            </div>
                        </div>
                    </div>
                </div> 

                <div id="earningGrpPopup" class="filter-type" data-i18n="ppaResults-EG" style="margin-top:0px;clear:both;display:none;">Earning Group:</div>
                <div id="earningGrpCmp" class="clearfix form-col" style="display:none;">
                    <div class="form-row clearfix">
                        <div class="value-column">
                            <div class="input-append">
                                <div class="select2-search-container select2-container-multi inputFieldStyle">
                                    <ul class="select2-choices select-element">
                                    </ul>
                                </div>
                                <div class="basicSearchInput inputFieldStyle">
                                    <input type="text" search-value="" disabled class="searchInputTextBox" id="addEarningGrp">
                                </div>
                                <i data-view="earningGrp" data-input-field="addEarningGrp" id="assignmentBtn2" class="add-on fa fa-ellipsis-h selectItemPopUP"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="businessGrpPopup" class="filter-type" data-i18n="ppaResults-BG" style="margin-top:0px;clear:both;">Business Group:</div>
                <div id="businessGrpCmp" class="clearfix form-col">
                    <div class="form-row clearfix">
                        <div class="value-column">
                            <div class="input-append">
                                <div class="select2-search-container select2-container-multi inputFieldStyle">
                                    <ul class="select2-choices select-element">
                                    </ul>
                                </div>
                                <div class="basicSearchInput inputFieldStyle">
                                    <input type="text" search-value="" disabled class="searchInputTextBox" id="addBusinessGrp">
                                </div>
                                <i data-view="businessGrp" data-input-field="addBusinessGrp" id="assignmentBtn3" class="add-on fa fa-ellipsis-h selectItemPopUP"></i>
                            </div>
                        </div>
                    </div>
                </div> 

            </div>  
            </div>
            <div class="expander"></div>
        </div>
        <!-- Process Group Columns -->
        <div id="list" class="list-pane">
            <div class="clearfix" style="clear:both; min-width: 1050px;">
                <div id="listBreadCrumbs" style="width:800px;float:left;margin-left: 20px;">
                    <ul class="ulStyle"></ul>
                </div>
                <div id="splitView" style="width:200px;float:right;margin-top:15px;">
                    
                    <div class="gold-ui view-drop-down" style="float:right">
                        <div class="displayViewOptions" style="position: relative;float: right;right: 16px;" data-viewselected="list">
                            <span class="type_icon">
                                <i class="fa fa-table"></i>
                            </span>
                            <span class="caret_icon">
                                <i class="fa fa-caret-down"></i>
                            </span>
                        </div>
                        <div class="listOfDisplayOptions">
                            <div class="arrow-box">
                                <p class="title" data-i18n="ppaResults-changeView">Change View</p>
                                <ul>
                                    <li>    
                                        <input checked="checked" type="radio" name="optView" value="summary" id="summaryView"/>
                                        <label for="summaryView"><i class="fa fa-table"></i><span class="text" data-i18n="ppaResults-summaryView">Summary View</span></label>
                                    </li>
                                    <li>    
                                        <input type="radio" name="optView" value="list" id="listView"/>
                                        <label for="listView"><i class="fa fa-list"></i><span class="text" data-i18n="ppaResults-listView">List View</span></label>
                                    </li>
                                </ul>                        
                            </div>
                        </div>                
                    </div>



                </div>
            </div>

            <div id="listViewPPAResults">
                
            </div>
            <div id="noResultsDisplay">
                <strong style="font-weight: bold;padding-right:10px;">
                    <i class="fa fa-exclamation-triangle" style="padding-right: 5px;color: #346F8F;"></i>
                    <span data-i18n="ppaResults-note">Note:</span>
                </strong>
                <span data-i18n="ppaResults-noteMsg">There are no results to display for this date range.</span>
            </div>

        </div>
    </div>
</div>
<div id="popupDiv" style="display:none"></div>
<script id='pdgprogress-tempalte' type='text/template'>
<div id='pdf-spinner' class="hideable " >
  </div>
  <div id='pdf-msg' class="hideable">
    <div class='pdf-gen-msg' data-i18n="pdfProgress">PDF report is being generated</div>
    <div class="hideable k-loading-image"></div>
    <div class="hide pdfclose">
        <span id="close-pdf-button" style="padding: 4px 16px 3px;" class="done-button x-button x-button-enabled" data-i18n="close">
          Close
        </span>
    </div>
  </div>
</script>
