<!-- page structure template -->
<script type='text/template' id='credit-comm-bonus-tmpl'>
    <div id="results-container" class="page-container">
      <div class="page-title-box">
        <div class="page-title" id="page-header"></div>
        <ul class="tertiary-nav" id='tertiary-nav'>
        </ul>
        <div class="rightHelpMenu ">
            <div class="helpMenuItem searchOptionsBtn" >
                <span class="link-button searchOptions-button">
                    <i class="fa fa-cog"></i> 
                </span>
            </div>
            <div class="helpMenuItem hide">
                <span class="link-button startTour-button">
                  <i class="fa fa-question-circle"></i> 
                </span>
            </div>
        </div>
      </div>

      <div id="inner-content">
        <!-- Search/filter -->
        <div class="sidebar"></div>
        <!-- table/grid/list -->
        <div id="list" class="list-pane">
          <div id='releaseCount' class='clearfix'> </div>
          <div class="search-section">
            
          </div>
          <div id='results-table' class='hide'>
            <div class="search-breadcrumb_container clearfix">
                <div class='searchNameTitle searchText' data-i18n='searchNameLabel'>Search Name</div>
                <div class='searchText' id='searchName'></div>
                <div class='crums'>
                  <ul class="search-breadcrumb"><li></li></ul>
                </div>
                <!-- -->
            </div>

            <div class="list-header">
              <div id="list-total">
                <span id="results-total" class="results-total"></span>
              </div>
              <div class="list-nav list-nav-top"></div>
            </div>

            <div class="scroll-block">
              <div class="scrollbar-holder">
                <div class="scrollbar"></div>
              </div>

              <div class="scrollable-content">
                <div class="list-wrapper results-list-wrapper result-container">
                  <div class='table-header clearfix'></div> 
                  <ul class='table-content clearfix'></ul>
                </div>
              </div>

              <div class="scrollbar-holder bottom">
                <div class="scrollbar"></div>
              </div>
            </div> <!-- scroll-block -->

            <div class="data-refresh hard-hide">
              <span class="data-refresh-label"></span>
              <span class="data-refresh-time"></span>
            </div>
            <div class="list-nav list-nav-bottom"></div>
          </div><!-- results-table-->

          <div class="saved-search-container"></div>
        </div>
      </div> <!-- inner-content -->
    </div> <!-- end results-container -->
</script>

<script type='text/template' id='held-result-tmpl'>

<!-- modal upload Manual payment-->
<script type='text/template' id='uploadManualPayment-tmpl'>

<script type='text/template' id='detail-row-template'>  
  <div class='section list-item-detail '>
    <fieldset>
      <div data-i18n='details' class='legend selected'>Details</div>
    </fieldset>
    <div class='expanded-container'>
      <%
      var titleMarginTopKlass = '';
      config.forEach(function(section){
      %>
        <% if (section.title != "") { %>
        <div class='section-title <%=titleMarginTopKlass%> clearfix' data-i18n='<%=section.title%>'><%=section.title%></div> 
        <% } %> 
          <%
          section.rows.forEach(function(row){
            %>
            <div class='section-row clearfix'>
              <%
              row.forEach(function(col){            
              %>
                <div class='section-data'>
                  <div class='section-label'data-i18n='<%=col%>'><%=col%></div>
                  <div class='section-value'><%=data[col]%></div>
                </div>
              <%
              });
              %>
            </div>
            <%
          });
          titleMarginTopKlass = 'mr30';
      });
      %>
    </div>   
  </div>   
</script>

    </fieldset>
    <div class='expanded-container'>
      <div id='details' class='expansion-section'>
        <%
        var titleMarginTopKlass = '';
        config.forEach(function(section){
        %>
          <div class='section-title <%=titleMarginTopKlass%> clearfix' data-i18n='<%=section.title%>'><%=section.title%></div>  
            <%
            section.rows.forEach(function(row){
              %>
              <div class='section-row clearfix'>
                <%
                row.forEach(function(col){            
                %>
                  <div class='section-data'>
                    <div class='section-label'data-i18n='<%=col%>'><%=col%></div>
                    <div class='section-value'><%=data[col]%></div>
                  </div>
                <%
                });
                %>
              </div>
              <%
            });
            titleMarginTopKlass = 'mr30';
        });
        %>
      </div>
      <div id='audit' class='expansion-section horizontal-container hide' >
        <table>
          <thead>
            <tr class='page-title-box'>
              <th data-i18n='createdDate'>Created Date</th>
              <th data-i18n='createdBy'>Created By</th>
              <th data-i18n='comment'>Comment</th>
              <th data-i18n='reasonCode'>Reason Code</th>
              <th data-i18n='earningGroup'>Earning Group</th>
            </tr>
          </thead>
          <tbody id='audit-<%=data.id%>'>  
          </tbody>
      </div>
    </div>   
  </div>   
</script>

      var commentClass = 'no-comments';

      }
      %>
      <span class='action-cell'>
        <i class='fa <%=commentClass%> row-comment'></i>
        <i class='fa row-not-selected select'></i>

      <%
      headers.forEach(function(header){
          %>
          <span class='<%=header.className%>' data-field-name='<%= header.name %>'><%=data[header.name]%></span>

      });             
      %>
    </div>

  </li>
</script>
